<!doctype html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:sans-serif,bold">
    <title>Invitation à un évènement</title>
    <style>
    @media only screen and (max-width: 620px) {
      table[class=body] h1 {
        font-size: 28px !important;
        margin-bottom: 10px !important;
      }
      table[class=body] p,
            table[class=body] ul,
            table[class=body] ol,
            table[class=body] td,
            table[class=body] span,
            table[class=body] a {
        font-size: 16px !important;
      }
      table[class=body] .wrapper,
            table[class=body] .article {
        padding: 10px !important;
      }
      table[class=body] .content {
        padding: 0 !important;
      }
      table[class=body] .container {
        padding: 0 !important;
        width: 100% !important;
      }
      table[class=body] .main {
        border-left-width: 0 !important;
        border-radius: 0 !important;
        border-right-width: 0 !important;
      }
      table[class=body] .btn table {
        width: 100% !important;
      }
      table[class=body] .btn a {
        width: 100% !important;
      }
      table[class=body] .img-responsive {
        height: auto !important;
        max-width: 100% !important;
        width: auto !important;
      }
    }

    @media all {
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
            .ExternalClass p,
            .ExternalClass span,
            .ExternalClass font,
            .ExternalClass td,
            .ExternalClass div {
        line-height: 100%;
      }
      .apple-link a {
        color: inherit !important;
        font-family: inherit !important;
        font-size: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
        text-decoration: none !important;
      }
      #MessageViewBody a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
      .btn-primary table td:hover {
        background-color: #34495e !important;
      }
      .btn-primary a:hover {
        background-color: #34495e !important;
        border-color: #34495e !important;
      }
    }
    </style>
  </head>
  <body class="" style="font-family: 'Open Sans'; -webkit-font-smoothing: antialiased; font-size: 14px; line-height: 1.4; margin: 0; padding: 0; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
      <span class="preheader" style="color: transparent; display: none; height: 0; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; mso-hide: all; visibility: hidden; width: 0;">Vous avez été invité&middot;e à l'évènement &laquo;&nbsp;%EVENT_NAME%&nbsp;&raquo; sur Hermès !</span>
    <table border="0" cellpadding="0" cellspacing="0" class="body" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; background-color: white;">
      <tr>
        <td style="font-family: 'Open Sans'; font-size: 14px; vertical-align: top;">&nbsp;</td>
        <td class="container" style="font-family: 'Open Sans'; font-size: 14px; vertical-align: top; display: block; margin: 0 auto; max-width: 580px; padding: 10px; width: 580px;">
          <div class="content" style="height: 30em; box-sizing: border-box; display: block; Margin: 0 auto; max-width: 580px; padding: 10px;">

            <!-- START CENTERED WHITE CONTAINER -->
            <table class="main" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; background: white; border-radius: 1.4em;
box-shadow: rgb(204, 204, 204) 0px 30px 50px 0px; border-style: solid; border-width: 0.125em; border-color: #eee;">

              <!-- START MAIN CONTENT AREA -->
              <tr>
              <center><h1 style= "font-size: 24px;">Hermès</h1></center><br>
                <td class="wrapper" style="font-family: 'Open Sans'; font-size: 14px; vertical-align: top; box-sizing: border-box; padding: 20px;">
                  <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%;">
                    <tr>
                      <td style="font-family: 'Open Sans'; font-size: 14px; vertical-align: top;">
                        <center><p style="font-family: 'Open Sans'; font-size: 30px; font-weight: bold; margin: 0; Margin-bottom: 15px;">Invitation à un évènement</p><hr style="opacity: 0.1"></center>
                        <br>
                        <center><p style="font-family: 'Open Sans'; font-size: 20px; font-weight: normal; margin: 0; Margin-bottom: 15px;">Bonjour %FULL_NAME% !<br>Vous avez été invité&middot;e à l'évènement</p></center>
                        <center><p style="font-family: 'Open Sans'; font-size: 30px; font-weight: bold; margin: 0; Margin-bottom: 15px; color: #2685F8">&laquo;&nbsp;%EVENT_NAME%&nbsp;&raquo;</p></center>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

            <!-- END MAIN CONTENT AREA -->
            </table>

          <!-- END CENTERED WHITE CONTAINER -->
          </div>
        </td>

      </tr>
    </table>

</html>
